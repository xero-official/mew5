<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#0B2840" />
  <meta name="referrer" content="origin" />
  <meta name="description"
    content="wallet.xerom.org is a free, open-source, client-side interface for generating Xerom wallets & more. Interact with the Xerom blockchain easily & securely." />
  <meta property="og:title" content="wallet.xerom.org: Your Key to Xerom" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="wallet.xerom.org: Your Key to Xerom" />
  <meta property="og:image" content="https://www.xerom.org/img/icons/android-chrome-192x192.png" />
  <meta property="og:url" content="https://www.xerom.org" />
  <meta property="og:description"
    content="Free, open-source, client-side Xerom wallet. Enabling you to interact with the blockchain easily & securely." />
  <meta name="twitter:title" content="wallet.xerom.org: Your Key to Xerom" />
  <meta name="twitter:site" content="@myetherwallet" />
  <meta name="twitter:creator" content="@myetherwallet" />
  <meta name="apple-mobile-web-app-title" content="wallet.xerom.org: Your Key to Xerom" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
  <link rel="icon" sizes="192x192" href="<%= BASE_URL %>img/icons/android-chrome-192x192.png" />
  <link rel="shortcut icon prefetch" type="image/png" href="<%= BASE_URL %>favicon.png" />
  <title>Xerom Web Wallet</title>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "Xerom",
      "legalName" : "Xerom",
      "url" : "https://www.xerom.org/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "admin@xerom.org",
        "url"   : "https://xerom.org",
        "contactType" : "customer service"
      }],
      "logo" : "https://www.xerom.org/images/myetherwallet-logo.png",
      "description": "wallet.xerom.org is a free, open-source, client-side interface for generating EVM wallets &amp; more. Interact with the EVM blockchains easily &amp; securely.",
      "sameAs" : [
        "https://www.xerom.org/",
        "https://twitter.com/XeromOfficial",
        "https://medium.com/Ether1Official",
        "https://github.com/kvhnuke/etherwallet",
        "https://github.com/Xero-Official"
      ]
      }
    </script>
  <link href="<%= BASE_URL %>index.css" rel="stylesheet preload" type="text/css" as="style"/>
  <link rel="alternate" hreflang="ru" href="https://www.myetherwallet.com/ru" />
  <link rel="alternate" hreflang="en-us" href="https://www.myetherwallet.com/en" />
  <link rel="alternate" hreflang="x-default" href="https://www.myetherwallet.com/" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <noscript>
    <div class="img-container">
      <img src="<%= BASE_URL %>img/spaceman.png" alt="Spaceman">
    </div>
    <div class="text-container">
      <h1>Looks like you have Javascript disabled.</h1>
      <p>wallet.xerom.org needs Javascript to work properly.</p>
      <h3>Please enable Javascript to get the best out of Xerom's Web Wallet.</h3>
      <p>Thank you!</p>
    </div>
  </noscript>
</body>

</html>
